input {
  http {
    port => 5011
    codec => "line"
  }
  udp {
    port => 5012
    codec => "json"
  }
  tcp {
    port => 5013
    codec => "json_lines"
  }
}
filter {
  if [data][type] == "orders" and [data][attributes][lifecycle-status] == "completed" {
    ruby {
      init => "require 'time'"
      code => "
        evento_creado = Time.iso8601(event.get("[data][attributes][created-at]").to_s).to_i;
        evento_completado = Time.iso8601(event.get("[data][attributes][completed-at]]").to_s).to_i;
        time_difference_in_seconds = evento_completado - evento_creado;
        event.set("tx_duration", time_difference_in_seconds);
        event.set("epoch_evento_creado_seconds", evento_creado);
        event.set("epoch_evento_completado_seconds", evento_completado);
        "
      add_tag => [ "calculated_time_difference" ]
    }
  }
  date {
    # Try to pull the timestamp from the 'timestamp' field (parsed above with
    # grok). The apache time format looks like: "18/Aug/2011:05:44:34 -0700"
    match => [ "[meta][stream-api-event-timestamp]", "ISO8601" ]
  }
}
output {
  elasticsearch {
    hosts => ["https://odfe-node1:9200"]
    ssl => true
    ssl_certificate_verification => false
    user => logstash
    password => logstash
    ilm_enabled => false
    index => "logstash"
  }
  stdout {
  }
}